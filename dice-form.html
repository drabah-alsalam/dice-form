<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dice Scoring — Quick Quiz</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 32px auto; padding: 0 16px; }
    h1 { font-size: 1.25rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 16px 0; }
    label { display:block; margin: 8px 0 4px; font-weight: 600; }
    input[type="number"], input[type="text"] { width: 200px; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    .result { font-weight: 700; }
    .ok { color: #1a7f37; }
    .bad { color: #b42318; }
    .muted { color:#555; font-size: .95rem; }
  </style>
</head>
<body>
  <h1>Dice Scoring — Quick Quiz</h1>
  <p class="muted">
    Rule: If all three dice are equal → score = sum of all three. <br>
    Else if exactly two are equal → score = (sum of the equal pair) − (the other die). <br>
    Else → score = 0.
  </p>

  <form id="quiz" class="card" novalidate>
    <label for="name">Student name</label>
    <input id="name" name="name" type="text" required placeholder="e.g., Ayaan Khan">

    <label for="class">Form/Class</label>
    <input id="class" name="class" type="text" placeholder="e.g., 8D">

    <div class="card">
      <label for="q1">a) What is the score for <strong>3 4 5</strong>?</label>
      <input id="q1" name="q1" type="number" inputmode="numeric" required>

      <label for="q2">b) What is the score for <strong>4 4 4</strong>?</label>
      <input id="q2" name="q2" type="number" inputmode="numeric" required>

      <label for="q3">c) What is the score for <strong>5 5 6</strong>?</label>
      <input id="q3" name="q3" type="number" inputmode="numeric" required>
    </div>

    <button type="submit">Submit</button>
    <p id="scoreline" class="result" style="margin-top:12px;"></p>
    <div id="feedback"></div>
  </form>

  <script>
    // Correct answers
    const ANSWERS = { q1: 0, q2: 12, q3: 4 };

    function fbLine(label, ok) {
      return `<div class="${ok ? 'ok' : 'bad'}">• ${label}: ${ok ? 'Correct' : 'Check rule again'}</div>`;
    }

    document.getElementById('quiz').addEventListener('submit', (e) => {
      e.preventDefault();

      const name  = document.getElementById('name').value.trim();
      const cls   = document.getElementById('class').value.trim();
      const q1    = Number(document.getElementById('q1').value);
      const q2    = Number(document.getElementById('q2').value);
      const q3    = Number(document.getElementById('q3').value);

      if (!name || Number.isNaN(q1) || Number.isNaN(q2) || Number.isNaN(q3)) {
        alert('Please enter your name and all three answers.');
        return;
      }

      const ok1 = q1 === ANSWERS.q1;
      const ok2 = q2 === ANSWERS.q2;
      const ok3 = q3 === ANSWERS.q3;
      const score = (ok1?1:0) + (ok2?1:0) + (ok3?1:0);

      document.getElementById('scoreline').textContent =
        `${name}${cls ? ' ('+cls+')' : ''} — Score: ${score} / 3`;

      document.getElementById('feedback').innerHTML =
        fbLine('a) 3 4 5', ok1) +
        fbLine('b) 4 4 4', ok2) +
        fbLine('c) 5 5 6', ok3);

      // Optional: log to console so you can copy results from DevTools if needed
      console.log({ name, class: cls, q1, q2, q3, score });
    });
  </script>
</body>
</html>
